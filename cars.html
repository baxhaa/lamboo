<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Under Construction</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        .under-construction {
            position: relative;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .under-construction img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .overlay-text {
            position: absolute;
            text-align: center;
            color: #fff; /* Text color */
        }

        .overlay-text p {
            font-size: 24px;
            margin: 10px 0;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="under-construction">
        <img src="crash.jpg" alt="Under Construction">
        <div class="overlay-text">
            <p>Sorry, this page is not completed yet.</p>
            <p>It will be uploaded soon.</p>
        </div>
    </div>
</body>
</html>
